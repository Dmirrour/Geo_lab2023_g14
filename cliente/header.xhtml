    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body {
            font-family: "fa-instagram", Verdana, sans-serif
        }

        .mySlides {
            display: none
        }
    </style>
</h:head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Administrador</a>
            <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">Cerrar Sesión</a>
            <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">Ingresar</a>
            <div class="w3-dropdown-hover w3-hide-small w3-right">
                <button class="w3-padding-large w3-button " title="Opcion">Opciones <i class="fa fa-caret-down"></i></button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button">Ingresar</a>
                    <a href="#" class="w3-bar-item w3-button">Modificar</a>
                    <a href="#" class="w3-bar-item w3-button">Eliminar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Opciones</a>
        <a href="#band" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Ingresar</a>
        <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Cerrar Sesión</a>
    </div>

    <!-- Footer -->

    <script>
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>
