<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CargaUY</title>
    #{sesion.init()}
</h:head>
<h:body>
    <h:form>
        <p:growl>
            <p:autoUpdate />
        </p:growl>
        <div class="w-fit m-auto mb-4">
            <div class="field grid">
                <p:outputLabel for="nombreU" class="col-12 mb-2 md:col-4 md:mb-0">Nombre Usuario:</p:outputLabel>
                <div class="col-12 md:col-8">
                    <p:inputText id="nombreU" required="true" value="#{sesion.idUser}" />
                </div>
            </div>
            <div class="field grid">
                <p:outputLabel for="pass" class="col-12 mb-2 md:col-4 md:mb-0">Contrase√±a</p:outputLabel>
                <div class="col-12 md:col-8">
                    <p:password id="pass" required="true" value="#{sesion.pass}" />
                </div>
            </div>
            <div class="text-right">
                <p:commandButton value="login" icon="ui-icon-key" action="#{sesion.iniciarSesion()}" />
            </div>
        </div>
    </h:form>

</h:body>
</html>
