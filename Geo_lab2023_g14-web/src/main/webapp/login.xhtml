<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" type="javascript"></script>
    <title>TSIG - G14 - Iniciar Sesion</title>
    #{sesion.init()}
</h:head>
<h:body Class="bg-gradient-primary">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
    <div class="d-grid gap-2 mx-auto col-lg-8">
    <div class="p-5">
    <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Iniciar Sesion</h1>
    </div>
    <h:form Class="user">

            <p:growl>
                <p:autoUpdate />
            </p:growl>

        <div class="form-group p-1">
            <p:inputText class="form-control form-control-user"
                         id="nombreU"
                         required="true"
                         value="#{sesion.idUser}"
                         validatorMessage="El usuario es incorrecto."
                         placeholder="Escriba su usuario...." />
        </div>
        <div class="form-group p-1">
            <p:password class="form-control form-control-user"
                        id="pass"
                        required="true"
                        value="#{sesion.pass}"
                        validatorMessage="La clave es incorrecta."
                        placeholder="Password..." />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto p-1">
            <p:commandButton class="btn btn-primary btn-user btn-block" value="login" icon="ui-icon-key" action="#{sesion.iniciarSesion()}" />
        </div>
        <hr/>
        <div class="d-grid col-6 mx-auto p-1">
            <a class="nav-link" aria-current="page" href="/Geo_lab2023_g14-web/index.html">Volver...</a>
        </div>
    </h:form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</h:body>
</html>
