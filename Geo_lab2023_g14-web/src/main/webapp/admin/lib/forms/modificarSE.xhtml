    <p:dialog id="dialogMODSE" header="Mofiicar servicio de emergencia" widgetVar="dlg4" width="360px" minWidth="400" minHeight="400" draggable="false" styleClass="my-dialog-style" showEffect="fade">
    <f:view>
        <div class="flex justify-content-center">
            <h:form id="frmMODSE">
                <div class="row m-auto mb-4">
                    <p:outputLabel for="combobox" value="Seleccionar servicio de emergencia:" />
                    <p:selectOneMenu id="combobox" value="#{servicioEBean.servselect}">
                        <p:ajax listener="#{servicioEBean.actualizarCampos}" update="datosServicio" />
                        <f:selectItem itemLabel="Seleccione un servicio" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{servicioEBean.servicioEmergenciaDTOS}" var="servicio" itemLabel="#{servicio.nombre}" itemValue="#{servicio}" />
                    </p:selectOneMenu>
                    <h:panelGroup id="datosServicio">
                        <p:outputLabel for="N" value="Nombre:" />
                        <h:inputText id="N" class="col-sm-12" value="#{servicioEBean.nombreS}" required="true" requiredMessage="Las CAMAS son requeridas" />

                        <p:outputLabel for="T" value="Total de Camas:" />
                        <h:inputText id="T" class="col-sm-12" type="number" value="#{servicioEBean.totalCama}" required="true" requiredMessage="Las CAMAS son requeridas" />

                        <p:outputLabel for="CL" value="Camas Libres:" />
                        <h:inputText id="CL" class="col-sm-12" type="number" value="#{servicioEBean.camasLibre}" required="true" requiredMessage="Las CAMAS son requeridas" />

                    </h:panelGroup>
