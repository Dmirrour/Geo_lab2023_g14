<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="formMSE">
        <p:dialog header="Modificar S. Emergencia" widgetVar="dlg4" minHeight="600" width="850" showEffect="fade" modal="true">
            <p:card styleClass="flex justify-content-center">
                <p:dataTable>
                    <p:column headerText="id">id</p:column>
                    <p:column headerText="hospital">nombre</p:column>
                    <p:column headerText="Cant.Camas">cantidad camas</p:column>
                    <p:column headerText="Acciones">Acciones</p:column>
                </p:dataTable>
                <div class="d-grid col-6 mx-auto pt-2">
                    <p:commandButton value="Cerrar" class="col-md-6" onclick="PF('dlg4').hidden()" />
                </div>
            </p:card>
        </p:dialog>
    </h:form>
</html>
