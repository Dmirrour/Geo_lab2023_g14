<h:head>
<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css"/>
</h:head>
    <p:dialog id="dialogMODSE" header="Mofiicar servicio de emergencia" widgetVar="dlg4" width="600px" minWidth="400" minHeight="400" draggable="false" styleClass="my-dialog-style" showEffect="fade" onHide="mapaAdmin.BorrarMarcadorALtaSE()">
    <f:view>
        <div class="flex justify-content-center">
            <h:form id="frmMODSE" prependId="false">
                <p:growl id="msg" />
                <p:dataTable id="mods"
                             var="serv"
                             value="#{servicioEBean.servicioEmergenciaDTOS}"
                             editable="true">
                <p:ajax event="rowEdit" listener="#{servicioEBean.modServ}" update=":frmMODSE:msg :frmMODSE:mods"/>
                <p:ajax event="rowEditCancel" listener="#{servicioEBean.cancelar}" update=":frmMODSE:msg :frmMODSE:mods"/>

                <p:column headerText="Nro" sortBy="#{serv.idServicio}" filterBy="#{serv.idServicio}" filterMatchMode="contains">
                    <h:outputText value="#{serv.idServicio}" />
                </p:column>

                <p:column headerText="Nombre" sortBy="#{serv.nombre}" filterBy="#{serv.nombre}" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{serv.nombre}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{servicioEBean.nombreS}" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column headerText="Total Camas" sortBy="#{serv.totalCama}">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{serv.totalCama}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{servicioEBean.totalCama}" />
                    </f:facet>
                </p:cellEditor>

                </p:column>
                <p:column headerText="Camas Libres" sortBy="#{serv.camasLibres}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{serv.camasLibres}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{servicioEBean.camasLibre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                    <p:rowEditor styleClass="rounded-button ui-button-success" icon="pi pi-pencil" />
                </p:column>
                </p:dataTable>
                <p:inputText id="longitud" name="longitud" value="#{servicioEBean.longitud}" class="col-md-6 col-sm-12" required="true" style="display: none;" requiredMessage="La longitud es requerida" />
