<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css"/>
</h:head>
<p:dialog id="dialogMODAB" header="Modificar Ambulacia" widgetVar="dlg5" width="600px" minWidth="400" minHeight="400" draggable="false" styleClass="my-dialog-style" showEffect="fade">
    <f:view>
        <h:form id="frmMODAD" prependId="false">
            <p:card styleClass="flex justify-content-center">
                <p:dataTable value="#{adminBean.ambulanciaDTOS}"
                             id="modsA"
                             var="ambu"
                             scrollable="true"
                             scrollHeight="400px">


                    <p:column headerText="Codigo" sortBy="#{ambu.idCodigo}">
                        <h:outputText value="#{ambu.idCodigo}" />
                    </p:column>

                    <p:column headerText="Distatancia Maxima desvio" sortBy="#{ambu.distanciaMaxDesvio}">
                                <h:outputText value="#{ambu.distanciaMaxDesvio}" />
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton styleClass="rounded-button ui-button-success"
                                         icon="pi pi-pencil"
                                         process="@this"
                                         action="#{adminBean.setIdAmbu(ambu.idAmbulancia)}"
                                         onclick="PF('modificar2').show();"
                        />
                        <p:dialog id="mod2" styleClass="dlgModInt" draggable="true" header="Modificar" widgetVar="modificar2" resizable="false">
                            <div class="w-fit m-auto mb-4">
                                <div class="field grid">
                                    <h:outputLabel for="Nombre" class="col-12 mb-2 md:col-4 md:mb-0">Codigo</h:outputLabel>
                                       <p:inputText id="Nombre" value="#{adminBean.codigo}"  />
                                </div>
                                <div class="field grid">
                                    <h:outputLabel for="camasL" class="col-12 mb-2 md:col-4 md:mb-0">Desvio Maximo [m]</h:outputLabel>
                                      <p:inputText id="camasL" value="#{adminBean.desvio}"/>
                                </div>

                                <div class="col-12 py-2">
                                    <h:inputText id="rec" name="rec" value="#{adminBean.rec}" style="display: none;"/>
                                </div>

                                <div class="text-right">
                                    <p:commandButton value="Confirmar" action="#{adminBean.modAmbu}" update="modsA messages" oncomplete="PF('modificar2').hide;" class="text-white bg-primary-500 border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700"/>
                                </div>
                            </div>
                        </p:dialog>
                    </p:column>
                </p:dataTable>
               <!-- <p:inputText id="frmMODSElongitud" name="frmMODSElongitud" value="#{servicioEBean.longitud}" class="col-md-6 col-sm-12" required="true" style="display: block;" requiredMessage="La longitud es requerida" />
                <p:inputText id="frmMODSElatitud" name="frmMODSElatitud" value="#{servicioEBean.latitud}" class="col-md-6 col-sm-12" required="true" style="display: block;" requiredMessage="La latitud es requerida" />-->
            </p:card>
        </h:form>
    </f:view>
</p:dialog>


</html>
