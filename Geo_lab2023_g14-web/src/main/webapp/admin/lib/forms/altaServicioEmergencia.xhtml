<!-- altaServicioEmergencia.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="formASE">
        <p:dialog id="dialogALtaSE" header="Alta servicio de emergencia" widgetVar="dlg3" width="360px" minWidth="350" minHeight="400" draggable="false" styleClass="my-dialog-style" showEffect="fade" onHide="mapaAdmin.BorrarMarcadorALtaSE()">
            <f:view>
                <div class="flex justify-content-center">
                    <h:form id="frmAltaSE">
                        <div class="row m-auto mb-4">
                            <div class="row">
                                <div class="form-group row">
                                    <h:outputLabel for="camas" class="col-sm-8 col-form-label">Total de Camas:</h:outputLabel>
                                    <h:inputText id="camas" class="col-sm-4" type="number" value="#{adminBean.totalCama}" required="true" requiredMessage="La razon social es requerida" />
                                </div>
                                <div class="row pt-2">
                                    <h:outputLabel for="rubro2" class="col-sm-4 col-form-label">Hospital</h:outputLabel>
                                    <div class="col-sm-8">
                                        <p:selectOneMenu id="rubro2" value="#{adminBean.idHospital}" filter="true" filterMatchMode="contains" class="col-md-6 col-sm-12">
                                            <f:selectItems value="#{adminBean.hospitalDTOS}" var="ab" itemLabel="[ #{ab.idHospital} ] - #{ab.nombreHospital}" itemValue="#{ab.idHospital}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" requiredMessage="El Rubro es requerida" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <h:inputText id="latitud" name="latitud" value="#{adminBean.latitud}" class="col-md-6 col-sm-12" required="true" style="display: none;" requiredMessage="La latitud es requerida" />
                                <h:inputText id="longitud" value="#{adminBean.longitud}" class="col-md-6 col-sm-12" required="true" style="display: none;" requiredMessage="La longitud es requerida" />
                            </div>
                            <div class="td-grid col-sm-8 mx-auto pt-2">
                                <p:commandButton value="Crear" action="#{adminBean.addServicioE()}" update="messages" class="col-sm-6" onclick="PF('dlg3').hidden()" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </f:view>
        </p:dialog>
    </h:form>
</html>
