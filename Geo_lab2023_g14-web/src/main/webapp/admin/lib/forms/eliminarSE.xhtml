<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="formESE" class="frmFlotante">
        <p:dialog styleClass="ancho80" id="tablase" header="Eliminar S. Emergencia" widgetVar="dlg6" showEffect="fade" modal="true">
            <f:view>
                <p:card styleClass="flex justify-content-center">
                    <p:dataTable value="#{servicioEBean.servicioEmergenciaDTOS}"
                                 var="SE"
                                 scrollable="true"
                                 scrollHeight="400px">
                        <p:column headerText="#" styleClass="d-none d-md-table-cell">
                            <h:outputText value="#{SE.idServicio}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{SE.nombre}" />
                        </p:column>
                        <p:column headerText="Camas T.">
                            <h:outputText value="#{SE.totalCama}" />
                        </p:column>
                        <p:column headerText="Camas L.">
                            <h:outputText value="#{SE.camasLibres}" />
                        </p:column>
                        <p:column headerText="Elim.">
                            <p:commandButton styleClass="rounded-button ui-button-danger" icon="pi pi-trash" process="@this" action="#{servicioEBean.eliminarS(SE)}" />
                        </p:column>
                    </p:dataTable>
                </p:card>
            </f:view>
        </p:dialog>
    </h:form>
</html>
