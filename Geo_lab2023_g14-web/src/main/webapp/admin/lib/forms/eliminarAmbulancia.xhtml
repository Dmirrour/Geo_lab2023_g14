<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog styleClass="ancho80" header="Eliminar Ambulancia" widgetVar="dlg7" showEffect="fade" modal="true" >
        <f:view>
            <h:form id="formEA" class="frmFlotante">
                <p:card styleClass="flex justify-content-center">
                    <p:dataTable id="tableA" value="#{adminBean.ambulanciaDTOS}" var="ambu" scrollable="true" scrollHeight="400px">
                        <p:column headerText="Id" styleClass="d-none d-md-table-cell">
                            <h:outputText value="#{ambu.idAmbulancia}" />
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{ambu.idCodigo}" />
                        </p:column>
                        <p:column headerText="DesvÃ­o M.">
                            <h:outputText value="#{ambu.distanciaMaxDesvio}" />
                        </p:column>
                        <p:column headerText="Hospital">
                            <h:outputText value="#{ambu.hospital.nombreHospital}" />
                        </p:column>

                        <p:column headerText="Elim.">
                            <p:commandButton styleClass="rounded-button ui-button-danger" icon="pi pi-trash" process="@this" action="#{adminBean.eliminarA(ambu.idAmbulancia)}" update="tableA messages"  />
                        </p:column>
                    </p:dataTable>
                </p:card>
            </h:form>
        </f:view>
    </p:dialog>
</html>
