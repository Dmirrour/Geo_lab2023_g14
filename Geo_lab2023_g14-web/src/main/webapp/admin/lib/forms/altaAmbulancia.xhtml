<!-- altaAmbulancia.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dialogoAltaA" header="Alta ambulancia" widgetVar="dlg2" width="360" minHeight="400" draggable="false" styleClass="my-dialog-style" showEffect="fade" onHide="" >
        <f:view>
            <div class="flex justify-content-center">
                <h:form id="formAA" name="formAA">
                    <div class="row m-auto mb-4">
                        <div class="col-12 py-2">
                            <h:outputLabel for="codigo" class="col-12 col-md-6">Codigo Ambulancia: </h:outputLabel>
                            <h:inputText id="codigo" value="#{adminBean.codigo}" class="col-12 col-md-6" required="true" requiredMessage="La razon social es requerida" />
                        </div>
                        <div class="col-12 py-2">
                            <h:outputLabel for="desvio" class="col-12 col-md-6">Maximo desvio [KM]:</h:outputLabel>
                            <h:inputText id="desvio" type="number" value="#{adminBean.desvio}" class="col-12 col-md-6" required="true" requiredMessage="La razon social es requerida" />
                        </div>
                        <hr />
                        <div class="col-12 py-2">
                            <h:outputLabel for="rubro" class="col-12 col-md-6">Hospital:</h:outputLabel>
                            <p:selectOneMenu id="rubro" value="#{adminBean.idHospital}" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{adminBean.hospitalDTOS}" var="ab" itemLabel="[ #{ab.idHospital} ] - #{ab.nombreHospital}" itemValue="#{ab.idHospital}" class="col-md-12" required="true" requiredMessage="El Rubro es requerida" />
                            </p:selectOneMenu>
                        </div>

                        <div class="col-12 py-2">
                            <h:inputText id="rec" name="rec" value="#{adminBean.rec}" class="col-12 col-md-6" required="true" style="display: none;" requiredMessage="El recorrido es obligatorio." />
                        </div>

                        <div class="d-grid col-12 mx-auto pt-2">
                            <p:commandButton value="Crear" action="#{adminBean.addAmbulancia()}" update="messages" styleClass="ui-button-raised ui-button-success ui-button-flat" class="col-md-6" onclick="PF('dlg2').hide()" />
                        </div>
                    </div>
                </h:form>
            </div>
        </f:view>
    </p:dialog>
</html>
