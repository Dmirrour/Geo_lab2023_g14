<!-- altaAmbulancia.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<p:dialog header="Alta ambulancia" widgetVar="dlg2" width="360px" minWidth="400" minHeight="400" draggable="false" styleClass="my-dialog-style" showEffect="fade">
    <f:view>
        <p:card styleClass="flex justify-content-center">
            <h:form id="formAA">

                <div class="row m-auto mb-4">
                    <div class="row">
                        <div class="form-group row pt-2">
                            <h:outputLabel for="codigo" class="col-sm-12 col-form-label">Codigo guia:</h:outputLabel>
                            <h:inputText id="codigo" class="col-sm-12" type="number" value="#{adminBean.codigo}" required="true" requiredMessage="La razon social es requerida" />
                        </div>
                        <div class="form-group row pt-2">
                            <h:outputLabel for="desvio" class="col-sm-12 col-form-label">Maximo desvio:</h:outputLabel>
                            <h:inputText id="desvio" class="col-sm-12" type="number" value="#{adminBean.desvio}" required="true" requiredMessage="La razon social es requerida" />
                        </div>
                        <hr />
                        <div class="form-group row pt-2">
                            <h:outputLabel for="rubro" class="col-sm-12 col-form-label">Hospital</h:outputLabel>
                            <p:selectOneMenu id="rubro" value="#{adminBean.idHospital}" filter="true" filterMatchMode="contains" class="col-sm-12">
                                <f:selectItems value="#{adminBean.hospitalDTOS}" var="ab" itemLabel="[ #{ab.idHospital} ] - #{ab.nombreHospital}" itemValue="#{ab.idHospital}" class="col-12 col-md-6" required="true" requiredMessage="El Rubro es requerida" />
                            </p:selectOneMenu>
                        </div>

                        <!--    <div class="col-12 py-2">-->
                        <!--<h:outputLabel for="rec" class="col-12 col-md-6">Latitud:</h:outputLabel>-->
                        <h:inputText id="rec" name="rec" value="#{adminBean.rec}" class="col-md-6 col-sm-12" required="true" style="display: none;" requiredMessage="La latitud es requerida" />
                        <!-- </div>-->
                    </div>

                    <div class="td-grid col-sm-6 mx-auto pt-2">
                        <p:commandButton value="Crear" action="#{adminBean.addAmbulancia()}" update="messages" class="col-sm-12" onclick="PF('dlg2').hidden()" />
                    </div>
                </div>

            </h:form>
        </p:card>
    </f:view>
</p:dialog>

</html>
